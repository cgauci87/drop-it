<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Mush! Community - My Account</title>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <!--Font Awesome -->
    <script src="https://kit.fontawesome.com/de938dcd38.js" crossorigin="anonymous"></script>
    <!--JS-->
    <script src="assets/js/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    <script src="assets/js/angular.js"></script>
    <!--Styling-->
    <style>
        body {
            background: whitesmoke;
            font-family: "Open Sans", sans-serif;
            box-sizing: border-box;
        }

        .btn-primary {
            background-color: rgba(32, 73, 113, 1);
            outline: none;
            border: 0px;
            box-shadow: none;
            width: 100%;
            max-width: 1000px;
            align-items: center;
        }

        .btn-primary:hover,
        .btn-primary:focus,
        .btn-primary:active {
            background-color: #495056;
            outline: none !important;
            border: none !important;
            box-shadow: none;
        }
        
        .px-2 {
            padding-right: 50px !important;
            padding-left: 50px !important;
        }

        .px {
            padding-top: 50px !important;
        }
    </style>

<body>
    <form>
        <div class="mb-3 px-2 px">
            <label for="currentPassword" class="form-label">Current password</label>
            <input type="password" class="form-control" id="currentpassword">
        </div>
        <div class="mb-3 px-2">
          <label for="newPassword" class="form-label">New password</label>
          <input type="password" class="form-control" id="newpassword">
        </div>
        <div class="mb-3 form-check px-2">
            <label for="confirmPassword" class="form-label">Confirm password</label>
            <input type="password" class="form-control" id="confirmpassword">
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" type="button">Set new password</button>
          </div>
      </form>
   

</body>

</html>
